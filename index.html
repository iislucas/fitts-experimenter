<!DOCTYPE HTML>
<html>
  <head>
    <title>A Fitts Experiment WebApp</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #FFFFFF;
        font-family: Roboto, Sans;
        font-size: 10pt;
      }
      .button {
        border: 2px solid #888;
        margin: 5px;
        padding: 3px;
        padding-left: 10px;
        padding-right: 10px;
        background: #ccc;
        text-align: center;
        font-size: 10pt;
        font-family: Roboto, Sans;
        display: inline-block
      }
      .view-button {
        border: 2px solid #888;
        margin: 5px;
        padding: 3px;
        padding-left: 10px;
        padding-right: 10px;
        background: #ccc;
        text-align: center;
        font-size: 10pt;
        font-family: Roboto, Sans;
        display: inline-block
      }
      #info {
        border: 2px solid #cccccc;
        padding: 5px;
        margin: 5px;
        font-family: monospace;
        white-space: pre;
      }
      #trial-settings {
        margin: 5px;
      }
      #trial-params {
        border: 2px solid #cccccc;
        padding: 5px;
        font-family: monospace;
        white-space: pre;
        width: 400px;
        height: 300px;
      }
      #pre-trial {
        margin:10px;
      }
      h1 {
        margin: 0px;
        font-size: 12pt;
      }
    </style>
  </head>

  <body>
    <div id="trial"></div>

    <div id="pre-trial">
      <h1>A Fitts Experiment WebApp</h1>
      <p>This is a small open-source (static) webapp, hosted [on github as iislucas/fitts-experimenter](https://www.github.com/iislucas/fitts-experimenter/) intended to support <a href="https://en.wikipedia.org/wiki/Fitts's_law">Fitts-inspired experiments</a>.</p>

      <div id="actions">
        <button id="runtrial-button" class="button" onclick="fitts.startTrial()">Start Trial</button>
        <button class="button" onclick="fitts.resetToDefaultParams()">Reset trial params</button>
        <button id="graphs-button" class="view-button" onclick="fitts.showGraphsForTrials()">Show Graphs</button>
        <button id="logs-button" class="view-button" onclick="fitts.showLogs()">Show Logs</button>
        <button id="runtrial-button" class="button" onclick="fitts.clearLogs()">Delete all local data</button>
      </div>

      <div id="trial-settings">
        <div>Trial Params: <div>
        <textarea id="trial-params"></textarea>
      </div>

      <div id="info"></div>
    </div>
  <script type="text/javascript" src="/fitts-experiment/index.js"></script></body>
</html>
